<script>

let peso = 75;
let altura = 1.57;

imc = peso / altura ** 2;
alert(imc);

if (imc < 18.5){
	alert ("magreza");
} else if (imc < 24.9) {
	alert ("normal");
} else if (imc < 29.9) {
	alert ("sobrepeso");
} else if (imc < 39.9) {
	alert ("obesidade");
} else if (imc > 40) {
	alert ("obesidade grave");
}

			
</script>
