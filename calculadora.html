<script>
	
	let n1 = parseFloat(prompt("escolha um número"));
	let n2 = parseFloat(prompt("escolha outro número"));
	let n3 = prompt("escolha entre ('+', '-', '', '/', '*')");
	let resultado;

	if (n3 == "+"){
		alert(resultado = n1 + n2);
	} else if (n3 == "-"){
		alert(resultado = n1 - n2);
	} else if (n3 == "*"){
		alert(resultado = n1 * n2);
	} else if (n3 == "/"){
		alert(resultado = n1 / n2);
	} else if (n3 == "**"){
		alert(resultado = n1 ** n2);
	}


</script>
