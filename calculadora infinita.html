<script>
	
let entrada = 1;
let acumulador = 0;
let operação = '';

while (operação != "s"){
		entrada = parseFloat(prompt("entre com um número"));
		operação = prompt("entre com a operação (+, -, *, /, **) ou 's' para sair");

		if (operação == "+") {acumulador += entrada};
		if (operação == "-") {acumulador -= entrada};
		if (operação == "*") {acumulador *= entrada};
		if (operação == "/") {acumulador /= entrada};
		if (operação == "**") {acumulador **= entrada};
	
	alert("acumulador vale " + acumulador);
}

</script>
