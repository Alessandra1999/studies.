<!doctype html>
<!DOCTYPE html>
<html>
<body>
	<script>
		let pontos = [];
		let x = 0;
		let y = 0;
		let totalPontos = 0;
		while( true ) {
			x = parseInt(prompt("Entre com x"));
			if (x < 0) break;
			y = parseInt(prompt("Entre com y"));
			if (y < 0) break;
			let ponto = {x:x, y:y};
			pontos[totalPontos++] = ponto;
		}

		for(let i = pontos.length-1; i >= 0; i--) {
			
			console.log( "(" + pontos [i].x + "," + pontos[i].y + ")" );
		}
	</script>
</body>
</html>
</html>
